<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Login Form</h2>

<form action="#" method="post">
  
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="NAME" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="PASS" name="psw" required>
        
    <button type="submit" onclick="validate()">LOG IN</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:white">
    <span class="psw">FORGOT <a href="#">PASSWORD</a></span>
  </div>
</form>

  <script>
    function validate()
    {
    const name=document.getElementById("NAME").value;
      const pass=document.getElementById("PASS").value;
      if(name=="" || pass=="")
      {
        alert("All inputs are mandatory");
        return;
      }
    
    }
  
  </script>
</body>
</html>
